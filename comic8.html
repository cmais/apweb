<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Comic Web Reader - V4.0 </title>
    <link rel="icon" href="/apweb/favcwr.png" type="image/png">
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
:root {
    --bg-color: #050505;
    --ui-color: rgba(25, 25, 25, 0.9 );
    --text-color: #f0f0f0;
    --accent-color: #27ae60;
}

html, body {
    margin: 0;
    height: 100%;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: system-ui, sans-serif;
    overflow: hidden;
    user-select: none;
}

#drop-zone {
    height: 100vh;
    margin: 15px;
    border: 2px dashed #333;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

#viewer-container {
    display: none;
    width: 100vw;
    height: 100vh;
    overflow: auto;
    background: black;
    cursor: grab;
    scrollbar-width: none;
}
#viewer-container::-webkit-scrollbar { display: none; }
#viewer-container:active { cursor: grabbing; }

#comic-img {
    display: block;
    margin: 0 auto;
    height: 100%; /* Ajusta a imagem pela altura */
    width: auto;   /* Largura autom√°tica para manter a propor√ß√£o */
    transition: height 0.1s ease-out, opacity 0.2s ease-in-out; /* Adicionada opacidade para suavidade */
    pointer-events: none;
    opacity: 1;
}

#ui-overlay {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--ui-color);
    padding: 10px 20px;
    border-radius: 50px;
    display: flex;
    gap: 12px;
    align-items: center;
    opacity: 0.4;
    z-index: 10;
}
#ui-overlay:hover { opacity: 1; }

button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover { background: var(--accent-color); }

button.nav-btn {
    width: auto;
    padding: 0 20px;
    border-radius: 20px;
}

.divider {
    width: 1px;
    height: 20px;
    background: #444;
}
</style>
</head>

<body>

<div id="drop-zone">
    <h2>Leitor CBZ Acad√™mico</h2>
    <p>Arraste o arquivo ou clique</p>
    <input type="file" id="file-input" accept=".cbz" hidden>
</div>

<div id="viewer-container">
    <img id="comic-img">
    <div id="ui-overlay">
        <button onclick="zoomOut()">Ôºç</button>
        <button onclick="zoomIn()">Ôºã</button>
        <button onclick="resetZoom()">Âõû</button>
        <div class="divider"></div>
        <button class="nav-btn" onclick="prevPage()">‚óÄ</button>
        <span id="page-info">---</span>
        <button class="nav-btn" onclick="nextPage()">‚ñ∂</button>
        <div class="divider"></div>
        <button onclick="toggleFullScreen()">‚õ∂</button>
        <button onclick="closeBook()">‚úï</button>
    </div>
</div>

<script>
let zip, imageFiles = [], currentIndex = 0;
let currentObjectURL = null, currentFileName = "";

/* üîç ZOOM ESCALONADO PELA ALTURA */
let zoomLevel = 1.0;
const ZOOM_STEP = 0.1;
const BASE_SIZE = 100;

const container = document.getElementById("viewer-container");
const img = document.getElementById("comic-img");
const dropZone = document.getElementById("drop-zone");
const fileInput = document.getElementById("file-input");

/* Drag / Panning */
let isDragging = false, startX, startY, scrollLeft, scrollTop;

container.addEventListener("mousedown", e => {
    isDragging = true;
    startX = e.pageX;
    startY = e.pageY;
    scrollLeft = container.scrollLeft;
    scrollTop = container.scrollTop;
});
window.addEventListener("mouseup", () => isDragging = false);
container.addEventListener("mousemove", e => {
    if (!isDragging) return;
    container.scrollLeft = scrollLeft - (e.pageX - startX);
    container.scrollTop = scrollTop - (e.pageY - startY);
});

/* Upload */
dropZone.onclick = () => fileInput.click();
fileInput.onchange = e => loadFile(e.target.files[0]);

async function loadFile(file) {
    currentFileName = file.name;
    const buffer = await file.arrayBuffer();
    zip = await JSZip.loadAsync(buffer);
    imageFiles = Object.keys(zip.files)
        .filter(f => /\.(png|jpe?g|webp|gif)$/i.test(f))
        .sort((a,b)=>a.localeCompare(b,undefined,{numeric:true}));

    currentIndex = parseInt(localStorage.getItem("prog_"+file.name)) || 0;
    dropZone.style.display = "none";
    container.style.display = "block";
    renderPage();
}

async function renderPage() {
    // 1. Inicia um r√°pido fade-out para esconder a troca brusca
    img.style.opacity = 0;
    
    // Pequeno atraso para permitir que a opacidade comece a mudar
    setTimeout(async () => {
        if (currentObjectURL) URL.revokeObjectURL(currentObjectURL);
        const blob = await zip.file(imageFiles[currentIndex]).async("blob");
        currentObjectURL = URL.createObjectURL(blob);
        
        // 2. Atualiza a imagem e reseta o scroll enquanto ela est√° invis√≠vel
        img.src = currentObjectURL;
        container.scrollTop = 0;
        
        document.getElementById("page-info").textContent =
            `${currentIndex+1} / ${imageFiles.length}`;
        localStorage.setItem("prog_"+currentFileName, currentIndex);
        
        applyZoom();
        
        // 3. Fade-in suave com a nova imagem j√° posicionada no topo
        img.onload = () => {
            img.style.opacity = 1;
        };
    }, 50);
}

/* ‚úÖ ZOOM CORRIGIDO PARA FUNCIONAR COM ALTURA */
function applyZoom() {
    img.style.height = (BASE_SIZE * zoomLevel) + "%";
    img.style.width = 'auto';
}

function zoomIn() {
    zoomLevel += ZOOM_STEP;
    applyZoom();
}

function zoomOut() {
    if (zoomLevel > 0.2) {
        zoomLevel -= ZOOM_STEP;
        applyZoom();
    }
}

function resetZoom() {
    zoomLevel = 1.0;
    img.style.height = BASE_SIZE + "%";
    img.style.width = 'auto';
    container.scrollTop = 0;
    container.scrollLeft = 0;
}

/* Navega√ß√£o */
function nextPage() {
    if (currentIndex < imageFiles.length - 1) {
        currentIndex++;
        renderPage();
    }
}
function prevPage() {
    if (currentIndex > 0) {
        currentIndex--;
        renderPage();
    }
}

function toggleFullScreen() {
    if (!document.fullscreenElement)
        document.documentElement.requestFullscreen();
    else document.exitFullscreen();
}

function closeBook() {
    if (document.fullscreenElement) document.exitFullscreen();
    location.reload();
}

/* ‚å®Ô∏è Atalhos de Teclado ‚Äì UX preservada */
document.addEventListener("keydown", (e) => {
    if (!zip) return;

    switch (e.key) {

        /* Navega√ß√£o entre p√°ginas */
        case "ArrowRight":
            e.preventDefault();
            nextPage();
            break;

        case "ArrowLeft":
            e.preventDefault();
            prevPage();
            break;

        /* Scroll vertical fino */
        case "ArrowDown":
            e.preventDefault();
            container.scrollBy({ top: 80, behavior: "smooth" });
            break;

        case "ArrowUp":
            e.preventDefault();
            container.scrollBy({ top: -80, behavior: "smooth" });
            break;

        /* Zoom */
        case "+":
        case "=":
            e.preventDefault();
            zoomIn();
            break;

        case "-":
            e.preventDefault();
            zoomOut();
            break;
    }
});

</script>

</body>
</html>
