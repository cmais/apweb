<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <style>
        /* Importando a fonte Noto Sans do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap');

        body {
            background-color: #000000; /* Fundo Preto */
            color: #ffffff;            /* Texto Branco */
            margin: 0;
            padding: 0;
            height: 100vh;             /* Altura total da tela */
            display: flex;             /* Flexbox para centralizar */
            justify-content: center;   /* Centraliza horizontalmente */
            align-items: center;       /* Centraliza verticalmente */
            font-family: 'Noto Sans', sans-serif; /* Fonte solicitada */
            overflow: hidden;          /* Evita barras de rolagem */
        }

        #relogio {
            font-size: 15vw; /* Tamanho responsivo: 15% da largura da tela */
            font-weight: 700;
            user-select: none; /* Impede seleção do texto ao clicar */
            line-height: 1;
        }
    </style>
</head>
<body>

    <div id="relogio">00:00:00</div>

    <script>
        function atualizarRelogio() {
            const agora = new Date();
            
            // Pega horas, minutos e segundos
            let horas = agora.getHours();
            let minutos = agora.getMinutes();
            let segundos = agora.getSeconds();

            // Adiciona o zero à esquerda se for menor que 10 (ex: 9 vira 09)
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;

            // Monta a string do horário
            const horarioAtual = `${horas}:${minutos}:${segundos}`;

            // Atualiza o elemento na tela
            document.getElementById('relogio').textContent = horarioAtual;
        }

        // Atualiza o relógio a cada 1000 milissegundos (1 segundo)
        setInterval(atualizarRelogio, 1000);

        // Chama a função imediatamente para não esperar 1 segundo ao carregar
        atualizarRelogio();
    </script>

</body>
</html>
