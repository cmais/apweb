<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelÃ³gio Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --clock-font-size: min(20vw, 200px); /* ðŸ”‘ ALTERE ESTE VALOR PARA AJUSTAR A FONTE */
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap');

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans', sans-serif;
            overflow: hidden;
        }

        #relogio {
            font-size: var(--clock-font-size); /* Usa a variÃ¡vel definida acima */
            font-weight: 700;
            user-select: none;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="relogio" aria-live="polite" role="timer">00:00:00</div>

    <script>
        // AtualizaÃ§Ã£o do relÃ³gio (mantido igual)
        function atualizarRelogio() {
            const agora = new Date();
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');
            document.getElementById('relogio').textContent = `${horas}:${minutos}:${segundos}`;
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        // ðŸ”‘ NOVO: Atalho para fullscreen com tecla "F"
        document.addEventListener('keydown', (event) => {
          if (event.key.toLowerCase() === 'f') {
            event.preventDefault();
            
            if (!document.fullscreenElement) {
              document.documentElement.requestFullscreen().catch(e => 
                console.error("Erro ao entrar em fullscreen:", e)
              );
            } else {
              document.exitFullscreen().catch(e => 
                console.error("Erro ao sair do fullscreen:", e)
              );
            }
          }
        });
    </script>
</body>
</html>
