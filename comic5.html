<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor CBZ Pro - V3.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        :root {
            --bg-color: #0a0a0a;
            --ui-color: rgba(25, 25, 25, 0.95);
            --text-color: #e0e0e0;
            --accent-color: #3498db;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* Área Inicial */
        #drop-zone {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #333;
            margin: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        #drop-zone:hover {
            border-color: var(--accent-color);
            background: #111;
        }

        /* Container do Visualizador */
        #viewer-container {
            display: none;
            height: 100%;
            width: 100%;
            background-color: #000;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }
        #viewer-container:active {
            cursor: grabbing;
        }

        #comic-img {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
            pointer-events: none;
        }

        /* Interface */
        #ui-overlay {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ui-color);
            padding: 8px 20px;
            border-radius: 40px;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        button {
            background: #333;
            color: white;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: 0.2s;
        }
        button:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }
        button.nav-btn {
            width: auto;
            padding: 0 20px;
            border-radius: 20px;
        }

        #page-info {
            font-weight: 600;
            min-width: 70px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="drop-zone">
    <h2>Leitor CBZ</h2>
    <p>Arraste o arquivo aqui ou clique para abrir</p>
    <input type="file" id="file-input" accept=".cbz" style="display: none;">
</div>

<div id="viewer-container">
    <img id="comic-img" src="" alt="Página">

    <div id="ui-overlay">
        <button onclick="zoomOut()">－</button>
        <button onclick="zoomIn()">＋</button>
        <button onclick="resetZoom()">回</button>
        <div style="width:1px; height:20px; background:#444"></div>
        <button class="nav-btn" onclick="prevPage()">◀</button>
        <span id="page-info">---</span>
        <button class="nav-btn" onclick="nextPage()">▶</button>
        <div style="width:1px; height:20px; background:#444"></div>
        <button onclick="closeBook()">✕</button>
    </div>
</div>

<script>
    let zip = null;
    let imageFiles = [];
    let currentIndex = 0;
    let currentObjectURL = null;
    let currentFileName = "";

    /* Zoom */
    let currentZoomLevel = 1.0;
    const ZOOM_STEP = 0.1;

    /* Panning */
    let isDragging = false;
    let startX, startY, scrollLeft, scrollTop;

    const container = document.getElementById('viewer-container');
    const comicImg = document.getElementById('comic-img');
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');

    /* Clique no viewer abre arquivo se vazio */
    container.addEventListener('click', () => {
        if (!zip) fileInput.click();
    });

    /* Drag */
    container.addEventListener('mousedown', (e) => {
        if (currentZoomLevel === 1.0 || !zip) return;

        isDragging = true;
        startX = e.pageX - container.offsetLeft;
        startY = e.pageY - container.offsetTop;
        scrollLeft = container.scrollLeft;
        scrollTop = container.scrollTop;
    });

    container.addEventListener('mouseup', () => isDragging = false);
    container.addEventListener('mouseleave', () => isDragging = false);

    container.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();

        const x = e.pageX - container.offsetLeft;
        const y = e.pageY - container.offsetTop;

        container.scrollLeft = scrollLeft - (x - startX);
        container.scrollTop = scrollTop - (y - startY);
    });

    /* Navegação */
    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => loadFile(e.target.files[0]);

    document.addEventListener('keydown', (e) => {
        if (!zip) return;

        if (e.key === 'ArrowRight' || e.key === ' ') nextPage();
        if (e.key === 'ArrowLeft') prevPage();
        if (e.key === '+') zoomIn();
        if (e.key === '-') zoomOut();
        if (e.key === '0') resetZoom();
        if (e.key === 'Escape') closeBook();
    });

    async function loadFile(file) {
        if (!file) return;
        currentFileName = file.name;

        try {
            const buffer = await file.arrayBuffer();
            zip = await JSZip.loadAsync(buffer);

            imageFiles = Object.keys(zip.files)
                .filter(n => /\.(jpe?g|png|webp|gif)$/i.test(n))
                .sort((a, b) => a.localeCompare(b, undefined, { numeric: true }));

            currentIndex = parseInt(localStorage.getItem(`prog_${currentFileName}`)) || 0;

            dropZone.style.display = 'none';
            container.style.display = 'block';

            renderPage();
        } catch {
            alert("Erro ao carregar CBZ.");
        }
    }

    async function renderPage() {
        if (currentObjectURL) URL.revokeObjectURL(currentObjectURL);

        const blob = await zip.file(imageFiles[currentIndex]).async("blob");
        currentObjectURL = URL.createObjectURL(blob);
        comicImg.src = currentObjectURL;

        document.getElementById('page-info').textContent =
            `${currentIndex + 1} / ${imageFiles.length}`;

        localStorage.setItem(`prog_${currentFileName}`, currentIndex);
        resetZoom();
    }

    function zoomIn() {
        currentZoomLevel += ZOOM_STEP;
        applyZoom();
    }

    function zoomOut() {
        if (currentZoomLevel > 0.2) {
            currentZoomLevel -= ZOOM_STEP;
            applyZoom();
        }
    }

    function resetZoom() {
        currentZoomLevel = 1.0;
        applyZoom();
    }

    function applyZoom() {
        comicImg.style.transform = `scale(${currentZoomLevel})`;

        if (currentZoomLevel > 1.0) {
            container.style.overflow = 'auto';
        } else {
            container.style.overflow = 'hidden';
            container.scrollTop = 0;
            container.scrollLeft = 0;
        }
    }

    function nextPage() {
        if (currentIndex < imageFiles.length - 1) {
            currentIndex++;
            renderPage();
        }
    }

    function prevPage() {
        if (currentIndex > 0) {
            currentIndex--;
            renderPage();
        }
    }

    function closeBook() {
        if (currentObjectURL) URL.revokeObjectURL(currentObjectURL);

        zip = null;
        imageFiles = [];
        currentIndex = 0;
        currentFileName = "";

        container.style.display = 'none';
        dropZone.style.display = 'flex';
    }
</script>

</body>
</html>
